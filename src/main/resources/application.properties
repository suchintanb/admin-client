spring.application.name=spring-boot-management
server.port=8080

spring.boot.admin.client.url=http://localhost:8093
spring.boot.admin.client.username=client
spring.boot.admin.client.password=client
logging.level.org.springframework.data=debug
logging.level.=error
spring.boot.admin.username=client
spring.boot.admin.password=client

spring.security.user.name=client
spring.security.user.password=client

#management.endpoints.web.exposure.include=*
management.endpoints.web.exposure.include=*
management.endpoint.auditevents.enabled=true
management.endpoint.beans.enabled=true
management.endpoint.logfile.enabled=true
management.endpoint.loggers.enabled=true
spring.boot.admin.client.instance.service-base-url=http://localhost:8080
logging.level.org.springframework.boot.actuate.endpoint.mvc=DEBUG
management.security.enabled=false
spring.boot.admin.routes.endpoints=env, metrics, trace, info, configprops


